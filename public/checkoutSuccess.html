<!DOCTYPE html>
<html ng-app="application">

<head>
    <base href="/">
    <title>Checkout</title>
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/angular.js"></script>
    <script src="javascripts/angular-resource.js"></script>
    <script src="javascripts/angular-route.js"></script>
    <script src="javascripts/angular-ui-route.js"></script>
    <script src="javascripts/checkout.js"></script>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-theme.css">
    <link rel="stylesheet" href="stylesheets/checkout.css">
    <script src="javascripts/bootstrap.js"></script>
</head>

<body id="body" class="container-fluid">
    <nav class="navbar navbar-inverse navbar-default navbar-fixed-top" role="navigation" ng-controller="navBarController">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Restaurant</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="index.html#page2">Services</a></li>
                <li><a href="index.html#page3">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                
                <li><a class="active" href="login.html">{{currentUser}}</a></li>
                <li><a class="active" href="" ng-click="signOutIfPossible()">{{signOutStatus}}</a></li>
            </ul>
        </div>
    </nav>


    <div class="container-fluid" ng-controller="checkoutController">
        <div class="jumbotron jumbotron-fluid text-center">
            <h2 class="display-1">Thank you {{userName}} for ordering with us. Your order number is <h1>{{orderNumber}}</h1></h2>
            <h2 class="display-1">Have A nice Day</h2>
            <h4>Redirecting to Home Page</h4>
        </div>
    </div>


</body>

</html>
